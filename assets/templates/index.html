<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LMS using Course-Source RESTful API">
    <title>{{ .Title }}</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css?v={{ .Version }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/sr-only.css">
    {{ .Css }}
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css?v={{ .Version }}">
</head>
<body>
    <div id="page" class="container my-4">
        <div id="header">
            <div id="breadcrumb-container">{{ .Breadcrumb }}</div>
            <div id="logo-container" class="mb-3">{{ .Logo }}</div>
            {{ .Menu }}
            <h1 class="mb-3">{{ .Header }}</h1>
        </div>
        <div id="content">
            {{ .Content }}
        </div>
    </div>
    <script src="/assets/js/custom.js?v={{ .Version }}"></script>
    <script src="/assets/js/bootstrap.bundle.min.js?v={{ .Version }}"></script>
    <script src="/assets/js/jquery.1.4.2.min.js"></script>
</body>
</html>
